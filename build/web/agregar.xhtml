<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panel>
            <h3>Agregar un empleado</h3>

            <h:form id="formAgregar">
                <p:panelGrid id="tableAgregar" columns="2">

                    <p:outputLabel value="Nombre  "/>
                    <p:inputText value="#{empleadoBean.empleadoDTO.nombre}"/>
                    <p:outputLabel value="Cedula "/>
                    <p:inputText value="#{empleadoBean.empleadoDTO.cedula}"></p:inputText>
                    <p:outputLabel value="Correo "/>
                    <p:inputText value="#{empleadoBean.empleadoDTO.correo}"  />
                    <p:commandButton value="Agregar" update=":formAgregar:tableAgregar" action="#{empleadoBean.ingresarEmpleado()}"/>

                    <p:panelGrid columns="1">
                        <p:commandButton value="volver" id="idvolver" action="index"/>
                    </p:panelGrid>
                </p:panelGrid>
            </h:form>
        </p:panel>
    </h:body>
</html>
